version: 2.1

jobs:
  build:
    working_directory: ~/code
    docker:
      - image: circleci/android:api-30
    environment:
      JVM_OPTS: -Xmx3200m
    steps:
      - checkout
      - run:
          name: Restoring google-services file
          command: echo $GOOGLE_SERVICES | base64 --decode > ~/code/app/google-services.json
      - run:
          command: echo $RELEASEMANAGER_SERVICE | base64 --decode > ~/code/app/releasemanager_service.json
      - run:
          command: echo $RELEASE_KEY | base64 --decode > ~/code/app/release-key.keystore

      - restore_cache:
          key: jars-{{ checksum "build.gradle" }}-{{ checksum  "app/build.gradle" }}
      - run:
          name: Download Dependencies
          command: ./gradlew androidDependencies
      - save_cache:
          paths:
            - ~/.gradle
          key: jars-{{ checksum "build.gradle" }}-{{ checksum  "app/build.gradle" }}

      - run:
          name: Run Linter
          command: ./gradlew lint test
      - store_artifacts:
          path: app/build/reports
          destination: reports
      - store_test_results:
          path: app/build/test-results

      - run:
          command: ./gradlew build -x test -x lint
  release:
    working_directory: ~/code
    docker:
      - image: circleci/android:api-30
    environment:
      JVM_OPTS: -Xmx3200m
    steps:
      - checkout
      - run:
          name: Restoring google-services file
          command: echo $GOOGLE_SERVICES | base64 --decode > ~/code/app/google-services.json
      - run:
          command: echo $RELEASEMANAGER_SERVICE | base64 --decode > ~/code/app/releasemanager_service.json
      - run:
          command: echo $RELEASE_KEY | base64 --decode > ~/code/app/release-key.keystore

      - restore_cache:
          key: jars-{{ checksum "build.gradle" }}-{{ checksum  "app/build.gradle" }}
      - run:
          name: Download Dependencies
          command: ./gradlew androidDependencies
      - save_cache:
          paths:
            - ~/.gradle
          key: jars-{{ checksum "build.gradle" }}-{{ checksum  "app/build.gradle" }}

      - run:
          name: Deliver to Google Play Store
          command: ./gradlew publish

workflows:
  version: 2
  test_and_deploy:
    jobs:
      - build
      - release:
          requires:
            - build
